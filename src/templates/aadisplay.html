{% args info, plugindata %}
<!- DO NOT CHANGE LINE ABOVE! -->
<TR>
   <TD>I2C Address:
   <TD>
      <select name='ssd_i2c'>
         <option value=60 {% if plugindata['ssd_i2c'] == 60 %}selected{% endif %}>0x3C - (default)</option>
         <option value=61 {% if plugindata['ssd_i2c'] == 61 %}selected{% endif %}>0x3D</option>
      </select>
<TR>
   <TD>
   <TD>
      <div class='note'>Note: SDO Low=0x3C, High=0x3D</div>
<TR>
   <TD>Rotation:
   <TD><input type='number' name='ssd_rotation' style='width:5em;' value={{plugindata['ssd_rotation']}}>
<TR>
 <TD>Display Size:
 <TD>
    <select name='ssd_size'>
       <option value=128 {% if plugindata['ssd_size'] == 128 %}selected{% endif %}>128x64</option>
       <option value=64 {% if plugindata['ssd_size'] == 64 %}selected{% endif %}>64x48</option>
    </select>
